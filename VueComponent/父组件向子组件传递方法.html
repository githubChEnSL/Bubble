<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>父组件向子组件传递方法</title>
</head>
<body>
  <div id="app">
    {{msg}}<br/>
    {{title}}
    <!-- 父组件向子组件传递方法，需要用到v-on -->
    <!--  v-on：表示子组件调用方法的名称，值表示父组件传递的方法 
      这里也并不能使用驼峰规则。建议也不要使用- ；就使用单个单词
    -->
    <my-component @change="changeMsg"></my-component>
  </div>

  <template id="temp1">
    <div>
      <!-- 通过点击修改按钮，修改父组件中的msg -->
      <button @click="changeMsg">修改</button>
    </div>
  </template>

  <script>
    var vue=new Vue({
      el:'#app',
      data:{
        msg:"我是父组件中的msg",
        title:'我是父组件中的title'
      },
      methods:{
        changeMsg(msg,title){
          this.msg = msg,
          this.title = title
        }
      },
      components:{
        'my-component':{
          template:'#temp1',
          methods:{
            changeMsg(){
              // $emit(调用的方法名称，之后的都是表示要传递的参数)
             this.$emit('change','修改了父组件中msg','修改了父组件的title')
            }
          }
        }
      }
    })
  </script>
</body>
</html>
