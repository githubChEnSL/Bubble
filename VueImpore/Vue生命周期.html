<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
 <link rel="stylesheet" href="../layui/css/layui.css">
  <title>用户列表</title>
</head>
<body>
  <div id="app">
    <div id="divId">页面还没有渲染 --- {{msg}}</div>
  </div>
  </body>
<script>
  var vue=new Vue({
    el:"#app",
    data:{
      msg:"页面渲染完毕"
    },
    methods:{
      
    },
    filters:{
      
    },
    beforeCreate(){
      //生命周期函数，实例被创建出来，还没有data、 methods等时，会执行它
      let content=document.getElementById('divId')
      console.log('beforeCreate',content.innerText)
      // 在JS中，null和undefined是不同的涵义，null表示有这个对象，但这个对象的值就是null，但defined就是没有这个对象
      console.log('beforeCreate',this.msg)
    },
    created(){
      //  Vue实例创建完毕，methods、 data、 filters等 已经挂载到vue实例上。如果需要调用methods,使用data,最早只能在这里操作
      let content=document.getElementById('divId')
      console.log('created',content.innerText)
      console.log('created',this.msg)
    },
    beforeMount(){
      // Vue实例创建完毕，页面尚未重新渲染
      let content=document.getElementById('divId')
      console.log('beforeMounte',content.innerText)
      console.log('beforeMounte',this.msg)
    },
    mounted() {
      // 页面渲染完毕
      let content=document.getElementById('divId')
      console.log('mounted',content.innerText)
      console.log('mounted',this.msg)
    }
  })
</script>
</html>
